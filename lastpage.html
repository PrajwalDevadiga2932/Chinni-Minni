<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forever ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', monospace;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(255,182,193,0.4), rgba(255,105,180,0.3));
    }

    /* Background video */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 182, 193, 0.3);
      z-index: -2;
    }

    /* Particles canvas */
    #particles-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* HER floating sticker - main feature! */
    .her-sticker {
      position: fixed;
      top: 15%;
      right: 8%;
      width: 160px;
      height: 220px;
      z-index: 15;
      opacity: 0;
      animation: 
        slideInHer 2s 0.8s forwards,
        floatHer 6s infinite ease-in-out 2.8s,
        glowPulse 3s infinite 2.8s;
      filter: drop-shadow(0 15px 30px rgba(255,105,180,0.6));
    }

    .her-sticker img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 25px;
      border: 3px solid rgba(255,255,255,0.8);
      box-shadow: 
        0 0 30px rgba(255,182,193,0.7),
        inset 0 0 20px rgba(255,255,255,0.3);
    }

    /* Heart trail following her sticker */
    .her-sticker::before {
      content: 'ðŸ’–';
      position: absolute;
      top: -10px;
      left: -10px;
      font-size: 20px;
      animation: heartTrail 4s infinite linear;
      z-index: 16;
    }

    .her-sticker::after {
      content: 'âœ¨ðŸ’•âœ¨';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      animation: sparkleHer 3s infinite ease-in-out;
      z-index: 16;
    }

    /* Floating hearts */
    .floating-heart {
      position: fixed;
      font-size: 18px;
      color: #ff69b4;
      pointer-events: none;
      z-index: 8;
      animation: floatAround 7s infinite linear;
    }

    /* Content centering */
    .content {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
      z-index: 10;
    }

    /* Clean glass card */
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 35px;
      padding: 60px 45px;
      max-width: 800px;
      text-align: center;
      box-shadow: 
        0 30px 60px rgba(255, 105, 180, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.5);
      animation: fadeInGlow 2s ease-out forwards;
    }

    /* Gradient title */
    .card h1 {
      font-size: 44px;
      font-weight: 700;
      background: linear-gradient(45deg, #c2185b, #ff69b4);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      line-height: 1.2;
    }

    /* Fixed typing text */
    .message {
      font-size: 22px;
      color: #7b1b3a;
      line-height: 1.7;
      min-height: 70px;
      margin-bottom: 35px;
    }

    .typing-text {
      border-right: 2px solid transparent;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3.5s steps(60) forwards, blink-caret 0.7s infinite;
    }

    .typing-text.done {
      border-right: none;
      animation: none;
    }

    /* Hearts row */
    .hearts {
      font-size: 36px;
      margin-top: 20px;
      animation: floatBeat 3.5s infinite ease-in-out;
    }

    .hearts span {
      display: inline-block;
      margin: 0 8px;
      animation: heartPulse 2s infinite ease-in-out;
    }

    /* Animations */
    @keyframes slideInHer {
      from {
        opacity: 0;
        transform: translateX(80px) scale(0.7) rotate(-10deg);
      }
      to {
        opacity: 1;
        transform: translateX(0) scale(1) rotate(0deg);
      }
    }

    @keyframes floatHer {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(2deg); }
      66% { transform: translateY(-8px) rotate(-1deg); }
    }

    @keyframes glowPulse {
      0%, 100% { 
        box-shadow: 
          0 15px 30px rgba(255,105,180,0.6),
          inset 0 0 20px rgba(255,255,255,0.3);
      }
      50% { 
        box-shadow: 
          0 25px 50px rgba(255,105,180,0.9),
          inset 0 0 30px rgba(255,255,255,0.5);
        transform: scale(1.02);
      }
    }

    @keyframes heartTrail {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(-30px, -40px) scale(0.5); opacity: 0; }
    }

    @keyframes sparkleHer {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.3); opacity: 0.7; }
    }

    @keyframes fadeInGlow {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      0%, 50% { border-color: #ff69b4; }
      51%, 100% { border-color: transparent; }
    }

    @keyframes floatAround {
      0% { transform: translateY(100vh) rotate(0); opacity: 0.8; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-50px) rotate(360deg); opacity: 0; }
    }

    @keyframes floatBeat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Mobile optimizations */
    @media (max-width: 900px) {
      .her-sticker {
        width: 130px;
        height: 180px;
        right: 5%;
        top: 10%;
      }
    }

    @media (max-width: 600px) {
      .her-sticker {
        position: absolute;
        top: 75%;
        right: 50%;
        transform: translateX(65%);
        width: 110px;
        height: 150px;
      }
      .content { padding: 20px; }
      .card { padding: 45px 30px; border-radius: 25px; }
      .card h1 { font-size: 36px; }
      .message { font-size: 20px; min-height: 60px; }
      .hearts { font-size: 30px; }
    }

    @media (max-width: 480px) {
      .card h1 { font-size: 32px; }
      .message { font-size: 18px; }
      .her-sticker { width: 100px; height: 135px; }
    }
  </style>
</head>
<body>
  <!-- Your video background -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="videos/love.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>
  <canvas id="particles-canvas"></canvas>

  <!-- HER floating animated sticker -->
  <div class="her-sticker">
    <img src="food/sss1.jpg" alt="Her ðŸ’•">
  </div>

  <!-- Floating hearts -->
  <div class="floating-heart" style="left:10%; animation-delay: 0s;">ðŸ’–</div>
  <div class="floating-heart" style="left:20%; animation-delay: 1.5s;">ðŸ’•</div>
  <div class="floating-heart" style="left:75%; animation-delay: 3s;">ðŸ’˜</div>

  <!-- Content -->
  <div class="content">
    <div class="card">
      <h1>Thank you for being my girlfriend ðŸ’•</h1>
      <div class="message">
        <span class="typing-text" id="typewriter"></span>
      </div>
      <div class="hearts">
        <span>ðŸ’–</span><span>ðŸ’•</span><span>ðŸ’˜</span><span>ðŸ’ž</span><span>ðŸ’—</span>
      </div>
    </div>
  </div>

  <!-- All your existing JavaScript unchanged -->
  <script>
    // Smooth typing effect - no repeat, cursor vanishes
    const text = "Love uðŸ¥¹  Meet u soon ðŸ’–";
    const typewriter = document.getElementById('typewriter');
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typewriter.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      } else {
        typewriter.classList.add('done');
      }
    }
    setTimeout(typeWriter, 1500);

    // Optimized particles (lighter for mobile)
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    let mouse = { x: 0, y: 0 };
    const particles = [];
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = Math.random() * 12 + 6;
        this.opacity = 0.6;
      }
      update() {
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const dist = Math.hypot(dx, dy);
        if (dist < 120) {
          this.vx += dx * 0.02;
          this.vy += dy * 0.02;
        }
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.98;
        this.vy *= 0.98;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        this.opacity = Math.max(0.1, this.opacity - 0.002);
        if (this.opacity <= 0.1) this.reset();
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.font = `${this.size}px Arial`;
        ctx.fillText('ðŸ’–', this.x, this.y);
        ctx.restore();
      }
    }

    for (let i = 0; i < 20; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      animationId = requestAnimationFrame(animate);
    }

    document.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    animate();
  </script>
</body>
</html>
