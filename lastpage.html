<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forever ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', monospace;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(255,182,193,0.4), rgba(255,105,180,0.3));
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,182,193,0.3);
      z-index: -2;
    }

    #particles-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .her-sticker {
      position: fixed;
      top: 15%;
      right: 8%;
      width: 160px;
      height: 220px;
      z-index: 15;
      opacity: 0;
      animation:
        slideInHer 2s 0.8s forwards,
        floatHer 6s infinite ease-in-out 2.8s,
        glowPulse 3s infinite 2.8s;
      filter: drop-shadow(0 15px 30px rgba(255,105,180,0.6));
      border-radius: 25px;
      overflow: hidden;
    }

    .her-sticker video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: 3px solid rgba(255,255,255,0.8);
      border-radius: 22px;
    }

    .floating-heart {
      position: fixed;
      font-size: 18px;
      color: #ff69b4;
      pointer-events: none;
      z-index: 8;
      animation: floatAround 7s infinite linear;
    }

    .content {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
      z-index: 10;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 35px;
      padding: 60px 45px;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(255, 105, 180, 0.4);
      animation: fadeInGlow 2s ease-out forwards;
    }

    .card h1 {
      font-size: 44px;
      font-weight: 700;
      background: linear-gradient(45deg, #c2185b, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    .message {
      font-size: 22px;
      color: #7b1b3a;
      line-height: 1.7;
      min-height: 70px;
      margin-bottom: 35px;
    }

    .hearts {
      font-size: 36px;
      margin-top: 20px;
      animation: floatBeat 3.5s infinite ease-in-out;
    }

    /* ANIMATIONS */
    @keyframes slideInHer {
      from { opacity: 0; transform: translateX(80px) scale(0.7) rotate(-10deg); }
      to { opacity: 1; transform: translateX(0) scale(1) rotate(0deg); }
    }

    @keyframes floatHer {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes glowPulse {
      0%,100% { box-shadow: 0 15px 30px rgba(255,105,180,0.6); }
      50% { box-shadow: 0 25px 50px rgba(255,105,180,0.9); }
    }

    @keyframes floatAround {
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeInGlow {
      from { opacity: 0; transform: translateY(40px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes floatBeat {
      50% { transform: translateY(-10px); }
    }

    /* âœ… MOBILE FIX: bottom-right placement */
    @media (max-width: 600px) {
      .her-sticker {
        top: auto;
        bottom: 18px;
        right: 14px;
        width: 110px;
        height: 150px;
      }
    }
  </style>
</head>

<body>

  <video autoplay muted loop playsinline class="bg-video">
    <source src="videos/love.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>
  <canvas id="particles-canvas"></canvas>

  <!-- HER VIDEO -->
  <div class="her-sticker" id="herSticker">
    <video id="herVideo" autoplay muted loop playsinline>
      <source src="her.mp4" type="video/mp4">
    </video>
  </div>

  <div class="floating-heart" style="left:10%">ðŸ’–</div>
  <div class="floating-heart" style="left:30%">ðŸ’•</div>
  <div class="floating-heart" style="left:70%">ðŸ’˜</div>

  <div class="content">
    <div class="card">
      <h1>Thank you for being my girlfriend ðŸ’•</h1>
      <div class="message" id="typewriter"></div>
      <div class="hearts">ðŸ’– ðŸ’• ðŸ’˜ ðŸ’ž ðŸ’—</div>
    </div>
  </div>

  <script>
    const text = "Love uðŸ¥¹  Meet u soon ðŸ’–";
    const el = document.getElementById("typewriter");
    let i = 0;

    function type() {
      if (i < text.length) {
        el.textContent += text[i++];
        setTimeout(type, 60);
      }
    }
    setTimeout(type, 1500);

    const herSticker = document.getElementById("herSticker");
    const herVideo = document.getElementById("herVideo");

    herSticker.style.display = "none";

    window.addEventListener("load", () => {
      setTimeout(() => {
        herSticker.style.display = "block";
        herVideo.play();
      }, 1000);
    });

    document.addEventListener("click", () => {
      herVideo.muted = false;
      herVideo.play();
    }, { once: true });
  </script>

</body>
</html>
